specVersion: '2.6'
metadata:
  name: northwindbrowser
type: application
server:
  customMiddleware:
  - name: fiori-tools-appreload
    afterMiddleware: compression
    configuration:
      port: 35729
      path: webapp
  - name: fiori-tools-proxy
    afterMiddleware: compression
    configuration:
      ui5:
        path:
        - /resources
        - /test-resources
        url: https://ui5.sap.com
      #  backend:
      #    - path: /v2/northwind/northwind.svc/
      #      url: https://services.odata.org/
